<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Sign up Form with Rounded Social Buttons</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>

<body>
		<div class="signup-form">
			<form [formGroup]="usersaveform" #saveUser1 (ngSubmit)="saveUser(saveUser1)">
				<h2>Create an Account</h2>
				
				
				<div class="row">
					<div class="col-md-4"></div>

					<div class="col-md-3">
						<div class="social-btn text-center">
							
							<a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>&nbsp;
							<a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a><br><br>
							<a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a><br><br>
						</div>
						<div class="form-group">

							<div class="input-group">

								<input type="text" class="form-control" formControlName="username"
									placeholder="Username" required="required">

								<div class="alert alert-danger" *ngIf="(Username.touched) && (Username.invalid)"
									style="margin-top: 5px;">

									<span *ngIf="Username.errors.required">UserName is Required</span>

									<span *ngIf="Username.errors.minlength">

										MinLength Error

									</span>

								</div>

							</div>

						</div>

						<div class="form-group">

							<div class="input-group">

								<input type="password" class="form-control" formControlName="password"
									placeholder="Password" required="required">

								<div class="alert alert-danger" *ngIf="(Password.touched) && (Password.invalid)"
									style="margin-top: 5px;">

									<span *ngIf="Password.errors.required">Password is Required</span>

									<span *ngIf="Password.errors.minlength">

										MinLength Error

									</span>

								</div>

							</div>

						</div>
						<div class="form-group">

							<div class="input-group">

								<input type="email" class="form-control" formControlName="email"
									placeholder="Email Address" required="required">

								<div class="alert alert-danger" *ngIf="(Email.touched) && (Email.invalid)"
									style="margin-top:5px;">

									<span *ngIf="Email.errors.required">User Email is Required</span>

									<span *ngIf="Email.errors.email">Invalid Email Format</span>

								</div>

							</div>

						</div>

						

						<div class="form-group">

							<div class="input-group">

								<input type="number" class="form-control" formControlName="phone" placeholder="Phone"
									required="required">

								<div class="alert alert-danger" *ngIf="(Phone.touched)&& (Phone.invalid) "
									style="margin-top: 5px;">

									<span *ngIf="Phone.errors.required">Phone is Required</span>

								</div>

							</div>

						</div>

						<div class="form-group">

							<div class="input-group">

								<input type="file" class="form-control" formControlName="profileimage"
									placeholder="ProfileImage" required="required" (change)="selectFile($event)">

							</div>

						</div>

						<div class="form-group">

							<div class="input-group">

								<input type="text" class="form-control" formControlName="confirm" placeholder="Confirm-No"
									required="required" disabled><br>


							</div>

						</div>
						
						<div class="form-group">

							<div class="input-group">

								<input type="String" class="form-control" formControlName="usertype"
									placeholder="Usertype-user" required="required" disabled>

								

							</div>

						</div>

						<div class="form-group">


							<button type="submit" class="btn btn-primary btn-lg" [disabled]=!usersaveform.valid>Sign Up</button>
						</div>
					</div>
				</div>
			</form>
			<div class="text-center">Already have an account?<a routerLink="/login">Login</a></div>
		</div>

	
	<div [hidden]="!submitted">

		<button (click)="usersaveform()" ></button>

	</div>

</body>

</html>
