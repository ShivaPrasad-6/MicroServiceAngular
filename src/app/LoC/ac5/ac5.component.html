<body>
  <button type="button" class="btn btn-info "><a routerLink="/addsectors">Add</a></button>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-5">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th>Sectorid</th>
            <th>Sectorname</th>
            <th>Brief</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sector of sectorsList">
            <td>{{sector.sectorid}}</td>
            <td>{{sector.sectorname}}</td>
            <td>{{sector.brief}}</td>
            <td><button (click)="deleteSector(sector)" class='btn btn-danger'>Delete</button> &nbsp;
              <button (click)="updateSector(sector)" class='btn btn-info' data-toggle="modal"
                data-target="#myModal">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-3"></div>
  </div>
</body>
